plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

allprojects {
	repositories {
	    // Use JCenter for resolving dependencies.
	    jcenter()
		maven { url 'https://jitpack.io' }
	}
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'
    
    implementation 'com.github.MatiasFretes:Marketcompass-Core:c4526e02af'
       
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.5'
   }

apply plugin: 'java'

// Esto asegura que las dependencias del proyecto se incluyan en el JAR
jar {
    from sourceSets.main.output
    manifest {
        attributes 'Main-Class': 'DistanciaProject.Main' // Reemplaza con la clase principal de tu proyecto Core
    }
}
